<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($info['id'])?'编辑':'新增'}平台账户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="with-padding">
            <div class="form-item">
                <label class="item-label">角色</label>
                <div class="controls">
                    <select name="role_id" class="form-select-size form-control">
                        <option value="0">请选择角色</option>
                        <option value="5">运营经理</option>
                        <option value="6">运营专员</option>
                        <option value="7">业务经理</option>
                        <option value="8">业务专员</option>
                        <option value="9">财务经理</option>
                        <option value="10">财务专员</option>
                    </select>
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">用户名<span class="check-tips">（用户名长度至少5个字符,最多15个字符）</span></label>
                <div class="controls">
                    <input type="text" class="text input-large form-input-width form-control" name="username" value="{$info.title|default=''}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">姓名<span class="check-tips">（姓名长度至少2个字符）</span></label>
                <div class="controls">
                    <input type="text" class="text input-large form-input-width form-control" name="real_name" value="{$info.title|default=''}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">手机号</label>
                <div class="controls">
                    <input type="text" class="text input-small form-input-width form-control" name="mobile" value="{$info.icon|default=''}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">固定电话</label>
                <div class="controls">
                    <input type="text" class="text input-small form-input-width form-control" name="fixed_line" value="{$info.icon|default=''}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">密码<span class="check-tips">（限制输入6-18 位的英文、数字、下划线_或@的组合）</span></label>
                <div class="controls">
                    <input type="password" class="text input-small form-input-width form-control" name="password" value="{$info.sort|default=0}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">确认密码</label>
                <div class="controls">
                    <input type="password" class="text input-large form-input-width form-control" name="repassword" value="">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">状态<span class="check-tips"></span></label>
                <div class="controls">
                    <label class="radio-inline"><input type="radio" name="status" value="1">有效</label>
                    <label class="radio-inline"><input type="radio" name="status" value="0">无效</label>
                </div>
            </div>
        </div>

        <div class="form-item with-padding">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">保存</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        Think.setValue("pid", {$info.pid|default=0});
        Think.setValue("hide", {$info.hide|default=0});
        Think.setValue("is_dev", {$info.is_dev|default=0});
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
